<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
        crossorigin='anonymous'></script>
</head>

<body>

<div class="container p-5">

<h1 class="text-center mb-5">Redirect buttons</h1>

<div class="d-flex flex-wrap flex-column gap-4 ">

 	<button class="btn btn-primary p-3" id="btn1"> Vai a response </button>
    
    <button class="btn btn-warning p-3" id="btn2"> Vai a responseList </button>
    
    <button class="btn btn-success p-3" id="btn3"> Vai a JSON </button>
    
    
    <button class="btn btn-danger p-3 text-dark" id="btn4"> PRINT </button>
    <div class="container" id="container"></div>

</div>
 
</div>
    
    <script type="text/javascript">
    
    const $ = (elBy) => {
        return document.getElementById(elBy)
    }

    const btn1 = $('btn1');
    const btn2 = $('btn2');
    const btn3 = $('btn3');
    
    const btn4 = $('btn4');

    btn1.addEventListener('click', () => {
    	window.location.replace("http://localhost:8082/app/data1");
    })
     btn2.addEventListener('click', () => {
    	window.location.replace("http://localhost:8082/app/data2");
    })
    btn3.addEventListener('click', () => {
    	window.location.replace("http://localhost:8082/app/data3");
    })
    
    btn4.addEventListener('click', () => {
            fetch('http://localhost:8082/app/data3')
                .then(response => response.json())
                .then((res) => {
                	for (i = 0; i < res.length; i++){
                    console.log(res[i]);
                   	container.innerHTML += `<div class="bg-dark text-white m-3 p-3 border rounded"> Nome: ${res[i].name} - Age: ${res[i].age} - City: ${res[i].city}</div>`;
                	}
                })
        })
    
    </script>
    
</body>
